<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/job-list.css" />
    <title>개발 채용 정보 | 원티드</title>
</head>

<body>
    <header>
        <div class="header-wrap">
            <div class="left-btns-wrap">
                <button class="menu-btn">
                    <img src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&w=undefined&q=75"
                        alt="메뉴버튼" />
                </button>
                <h1>
                    <a onclick="location.href='home.html'" href="#"><img class="logo-img"
                            src="https://img-lb.inews24.com/image_gisa/202108/1624429243976_1_090517.jpg"
                            alt="원티드 로고" /></a>
                </h1>
            </div>
            <nav>
                <ul class="header-nav-ul">
                    <li><a href="#">채용</a></li>
                    <li><a href="#">이벤트</a></li>
                    <li><a href="#">직군별 연봉</a></li>
                    <li><a href="#">이력서</a></li>
                    <li>
                        <a href="#">커뮤니티
                            <em class="footnote">New</em>
                        </a>
                    </li>
                    <li><a href="#">프리랜서</a></li>
                    <li>
                        <a href="#">AI 합격예측<em class="footnote">Beta</em></a>
                    </li>
                </ul>
            </nav>
            <div class="right-btns-wrap">
                <button class="search-btn">
                    <img class=""
                        src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/96/000000/external-magnifying-glass-interface-royyan-wijaya-detailed-outline-royyan-wijaya.png"
                        alt="검색 버튼" />
                </button>
                <button class="login-btn">회원가입/로그인</button>
                <div class="vertical-line"></div>
                <a href="#" class="corp-service-btn">기업 서비스</a>
            </div>
        </div>
    </header>
    <section class="search-section">
        <div class="search-job-box">
            <button class="search-job-group-btn">
                <span class="search-job__text">개발</span>
                <span class="search-job__more-btn">
                    <img src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&w=undefined&q=75"
                        alt="메뉴버튼" />
                </span>
            </button>
            <hr class="search-job-vertical-line">
            <button class="search-job-category-btn">
                <span class="search-job__text">개발 전체</span>
                <span class="search-job__more-btn">
                    <img src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&w=undefined&q=75"
                        alt="메뉴버튼" />
                </span>
            </button>
        </div>
        <div class="search-filter-box">
            <button class="search-filter__btn">
                <span class="search-filter__text">지역</span>
                <span class="search-filter__selected-text">서울</span>
            </button>
            <button class="search-filter__btn">
                <span class="search-filter__text">경력</span>
                <span class="search-filter__selected-text">전체</span>
                <img class="search-filter__down-btn" src="" alt="">
            </button>
            <button class="search-filter__btn">
                <span class="search-filter__text">기술스택</span>
                <img class="search-filter__down-btn" src="" alt="">
            </button>
            <button class="search-filter__btn">
                <span class="search-filter__text">응답률순</span>
                <img class="search-filter__down-btn" src="" alt="">
            </button>
            <div class="divider"></div>
        </div>
        <div class="search-tag-box">

        </div>
    </section>
    <script src="../js/jobList.js"></script>
</body>

</html>
